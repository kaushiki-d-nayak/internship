<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Menu bar */
        .menu-bar {
            background-color: #333;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        /* Menu buttons */
        .menu-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
            margin-right: 10px;
        }

        .menu-bar a:hover {
            background-color: #555;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="menu-bar">
        <a href="#">Home</a>
       
    </div>

</body>
</html>
